<!DOCTYPE html>

    <!-- 블럭 1번 -->
    <div class="box1">
<div class="con1">
    <img src="img/그룹 28.png" alt="롯데로고" class="img01">
    <img src="img/Layer 1.png" alt="밀키스제품사진"  class="img02">
    <div class="txt1">
        새로운 느낌, 우유와 탄산의 만남 <br>
    </div>

    </div>
</div>
    </div>
     <!-- 블럭 2번 -->

        <div class="con2">
        <img src="img/Layer -1.png" alt="밀키스제품사진" class="img03">
        <div class="txt3">
            밀키스는 우유의 부드러움과 탄산의 상쾌함 <br>
그리고 달콤함이 자연스럽게 어우러지는 맛의 대표적인 탄산음료 입니다. <br>
학업에 지친 10-20대 학생들을 위해 탄생했습니다. <br>
발매 초창기 중화권 스타 주윤발의 '사랑해요 밀키스' CF로 대히트에 성공하였으며, <br>
현재 대한민국뿐만 아니라 해외(러시아, 미국, 홍콩 등)에서도 사랑받는 제품입니다. <br>
</div>
